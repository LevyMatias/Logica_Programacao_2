<canvas width="600" height="400"></canvas>
<script>
    var cvs = document.querySelector("canvas");
    var ctx = cvs.getContext("2d");
    ctx.fillStyle = 'gray';
    ctx.fillRect(0,0,600,400);

    var colors = ['blue', 'red', 'green'];
    var i = 0;
    var r = 10;

    function circleClick(event){
        var x = event.pageX - cvs.offsetLeft;
        var y = event.pageY - cvs.offsetTop;

        if(event.shiftKey && r < 60){ // muda o tamanho do circulo
            r += 10;
        }

        if(event.altKey && r > 5){ // diminui o tamanho do circulo
            r -= 5;
        }
        
        ctx.fillStyle = colors[i];
        ctx.beginPath();
        ctx.arc(x, y, r,0, 2 * 3.14);
        ctx.fill();
    }

    function changeColor() {
        i++;
        if(i >= colors.length){
            i = 0;
        }
        return false;
    }

    cvs.onclick = circleClick;
    cvs.oncontextmenu = changeColor;
</script>
