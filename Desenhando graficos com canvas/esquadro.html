<canvas width="600" height="400"></canvas>
<script>
    var cvs = document.querySelector("canvas");
    var ctx = cvs.getContext("2d");

    function drawEsquadro(xa,ya,xc,yc,cor){
        ctx.fillStyle = cor;
        ctx.beginPath();
        ctx.moveTo(xa,ya);
        ctx.lineTo(xa,yc)
        ctx.lineTo(xc,yc);
        ctx.fill();
    }
    drawEsquadro(50,50,400,400,'black');
    drawEsquadro(100,175,275,350,'white');
</script>
