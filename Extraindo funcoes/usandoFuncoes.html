<canvas width="600" height="400"></canvas>
<script>
    function drawGreenRectangle() {
        var cvs = document.querySelector("canvas");
        var ctx = cvs.getContext("2d");

        ctx.fillStyle = 'green';
        ctx.fillRect(0,0,100,100);
        ctx.fillStroke = 'black';
        ctx.strokeRect(0,0,100,100);
    }

    drawGreenRectangle();
</script>
